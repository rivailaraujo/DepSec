micronaut.application.name=depsec
github.token=${GITHUB_TOKEN}
sonatype.username=${SONATYPE_USERNAME}
sonatype.token=${SONATYPE_TOKEN}

# Habilita CORS
micronaut.server.cors.enabled=true

# Configuração padrão
micronaut.server.cors.configurations.default.allowed-origins=https://www.npmjs.com
micronaut.server.cors.configurations.default.allowed-methods=GET,POST
micronaut.server.cors.configurations.default.allowed-headers=*
micronaut.server.cors.configurations.default.allow-credentials=true